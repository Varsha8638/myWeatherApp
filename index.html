<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>

</head>
<body>
    <div class="card">
        <div class="search">
            <input class="city-input" type="text" placeholder="Enter city name...." spellcheck="false">
            <button class="search-btn"> 
               <span class="material-symbols-outlined">
search
</span>
            </button>
        </div>
        <div class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-text"> India</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Sat, 26 July
                </h5>

            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">36°C</h1>
                    <h3 class="conditions-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="conditions-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="conditions-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">35 Km/h</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 July</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">33°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 July</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">33°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 July</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">33°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 July</h5>
                    <img src="assets/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">33°C</h5>
                </div>
            </div>
            
            
        </div>
        <div class="search-city section-message" >
            <img class="message-img" src="assets/message/search-city-icon4.png" >
            <div>
                <h1>Weather Updates</h1>
                <h4 class="regular-txt">Find out the weather condition of your city</h4>
            </div>
        </div>
        <div class="not-found section-message" style="display: none">
            <img src="assets/message/not-found.png" >
            <div>
                <h1>Not Found</h1>
                
            </div>
        </div>
    </div>
<script>
    
    
</script>
</body>
</html>
